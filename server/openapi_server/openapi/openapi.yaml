components:
  responses:
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unauthorized
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The specified resource was not found
    Conflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The request conflicts with current state of the target resource
  schemas:
    ListResponseMetadata:
      description: A page of results
      properties:
        offset:
          description: Index of the first result that must be returned
          type: integer
        limit:
          description: Maximum number of results returned
          type: integer
        links:
          $ref: '#/components/schemas/ListResponseMetadata_links'
      required:
      - limit
      - links
      - offset
      type: object
    Queue:
      description: A Queue to link submissions to runtime
      example:
        submissionType: docker
        workflowFiles:
        - workflowFiles
        - workflowFiles
        workflowInput: workflowInput
        computeId: computeId
        name: name
        id: 0
        createdOn: 2000-01-23T04:56:07.000+00:00
      properties:
        id:
          description: Queue Id
          type: integer
        name:
          description: Name of Queue
          type: string
        computeId:
          description: Compute Environment Id
          type: string
        workflowFiles:
          description: Workflow/Tool files and templates
          items:
            type: string
          type: array
        workflowInput:
          description: Path to workflow inputs
          type: string
        createdOn:
          description: Time of creation
          format: date-time
          type: string
        submissionType:
          description: Path to workflow inputs
          enum:
          - docker
          - file
          - workflow
          - workflow_inputs
          type: string
      type: object
    ListQueueResponse:
      allOf:
